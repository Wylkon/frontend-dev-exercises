<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Search</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <!-- ************************* -->
  <!-- Github repository search  -->
  <!-- ************************* -->

  <header class="gg-header">
    <div class="gg-container">
      <h1 class="gg-title-1">Github Getter</h1>
    </div>
  </header>

  <!-- Main container -->
  <main class="gg-container">
    <!-- Search repository -->
    <label class="gg-label">
      <span class="gg-label-text">Type your search</span>
      <input id="search" type="text" class="gg-input-search">
    </label>

    <div id="results-container" class="gg-box"></div>
    <div id="overlay-container"></div>
  </main>
</body>
</html>
